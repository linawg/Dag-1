<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>My website</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>My first website...</h1>
    <div class="InputSection">
      <div class="Inputs">
        <input placeholder="Is.."></input>
      </div>
      <button class="AddOption">Add</button>
    </div>
    <div class="ResultSection"></div>
    <button class="submit">I agree!</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    $(function() {
      $('.ResultSection').hide()

      var AddOption = function() {
        $('.Inputs').append('<input></input>')
      }
      $('.AddOption').click(AddOption)

      var options = []
      var submit = function() {
        $('.InputSection').hide()
        $('.ResultSection').css('display', 'flex')
        $('input').each(function() {
          options.push($(this).val())
        })
        var winner = options[Math.floor(Math.random() * options.length)]
        console.log(winner)
        $('.ResultSection').text(winner)
      }
      $('.submit').click(submit)
    })
    </script>
  </body>
</html>
